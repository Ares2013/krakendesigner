<div class="col-md-6">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Logging</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <p>Choose what is the logging level you would like to see</p>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input
            type="checkbox"
            value="dns"
            ng-model="service.extra_config['github_com/devopsfaith/krakend-gologging'].syslog"
            ng-init="service.extra_config['github_com/devopsfaith/krakend-gologging'].syslog=false">
            <strong>Syslog</strong> - Send logs to syslog
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input
            type="checkbox"
            value="etcd"
            ng-model="service.extra_config['github_com/devopsfaith/krakend-gologging'].stdout"
            ng-init="service.extra_config['github_com/devopsfaith/krakend-gologging'].stdout=true">
            <strong>Stdout</strong> - Send logs to standard out
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Level</label>
        <div class="input-group">
          <select class="form-control"
          ng-model="service.extra_config['github_com/devopsfaith/krakend-gologging'].level"
          id="service.extra_config['github_com/devopsfaith/krakend-gologging'].level"
          name="service.extra_config['github_com/devopsfaith/krakend-gologging'].level"
          ng-init="service.extra_config['github_com/devopsfaith/krakend-gologging'].level='WARNING'">

          <option value="DEBUG">DEBUG</option>
          <option value="INFO">INFO</option>
          <option value="WARNING">WARNING</option>
          <option value="ERROR">ERROR</option>
          <option value="CRITICAL">CRITICAL</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Logging prefix</label>
      <div class="input-group">
        <input class="form-control"
        ng-model="service.extra_config['github_com/devopsfaith/krakend-gologging'].prefix"
        id="service.extra_config['github_com/devopsfaith/krakend-gologging'].prefix"
        name="service.extra_config['github_com/devopsfaith/krakend-gologging'].prefix"
        type="text"
        ng-init="service.extra_config['github_com/devopsfaith/krakend-gologging'].prefix='[KRAKEND]'">
      </div>
      <span class="help-block">In case you want to prefix anything before.</span>
    </div>
  </div>
</div>
</div>
<div class="col-md-6">
  <div class="box-header with-border">
      <h3 class="box-title">Metrics</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <p>...</p>
      <div class="form-group">
      </div>
    </div>
</div>

</div>
